<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>changeContent</title>
</head>
<body>
  <p id="demo">我是一只小小鸟</p>
  <button onclick="changeContent()">点击改变文本</button>
  <button onclick="refresh()">刷新</button>
  <script>
    function changeContent() {
      document.getElementById("demo").innerHTML="你是新的小小鸟"
    }
    function refresh() {
      document.getElementById("demo").innerHTML="我是一只小小鸟"
    }
  </script>
</body>
</html>
