  <title>Document</title>
  <style>
    .hundle {
      position: fixed;
      right: 30px;
      bottom: 30px;
      
      

    }
    .hundle .item {
      background-color: brown;
      width: 80px;
      height: 30px;
      margin: 3px;
      text-align: center;
      line-height: 1.5;
      color: #fff; 
      border-radius: 8%;
      cursor: pointer;
    }
    .hundle .top {
      margin-bottom: 10px;
      
      }
    
    .hundle .item:hover {
      background-color: #59cc51;
    }
  </style>
</head>
<body>

    <div class="item top">顶部</div>
