<body>
  <script>
    var arr = [2,65,4,2,6,7,898,5,3,44]
    const quickSort = function(arr) {
      if (arr.length < 2) return arr
      const pivot = splice(0, 1)
      // var a = pivot
      // console.log(a)
      const left = []
      const right = []
      for (let i = 0; i < arr.lentgh; i++) {
        if (arr[i] < pivot) {
          left.push(arr[i])
        } else {
          right.push(arr[i])
        }
      }
      return quickSort(left).concat(pivot).concat(quickSort(right))
    }
    quickSort(arr)
    console.log(arr)
    
  </script>
