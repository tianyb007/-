<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <button @click="changeMess">改变内容</button>
  </div>
  
  <script src="../vue.js"></script>
  <script>
    const app = Vue.createApp({
      data: function() {
        return {
          message:"hello data"
        }
      },
      methods:{
        changeMess:function() {
          console.log("baisi") // 修改了这里
          this.message = "hello world"
        }
      }
    }).mount("#app")
  </script>
</body>
</html>
