<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{ message }}</h2>
    <div><button @click="changePic">点击切换图片</button></div>
    <img v-bind:src="showImgUrl" alt="">

  </div>
  
  <script src="../vue.js"></script>
  <script>
    const app = Vue.createApp({
      data: function() {
        return {
          message:"v-bind的使用",
          imgUrl1:"http://p1.music.126.net/oL87fivpHSztzsOBJhwqFg==/109951168547311981.jpg",
          imgUrl2:"http://p1.music.126.net/88UY3mkmGS1Hr0feO6YzDw==/109951168547330123.jpg",
          showImgUrl: "http://p1.music.126.net/oL87fivpHSztzsOBJhwqFg==/109951168547311981.jpg"
        }
      },
      methods:{
        changePic: function() {
          this.showImgUrl = this.showImgUrl === this.imgUrl2 ? this.imgUrl1: this.imgUrl2
        }
      }
      // v-bind 的语法糖，直接写一个 :
      // 就可以了
    }).mount("#app")
  </script>
</body>
</html>
