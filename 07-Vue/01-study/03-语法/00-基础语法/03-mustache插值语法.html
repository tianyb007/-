<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>当前信息: {{ message }}</h2>
    <h2>当前得分: {{ counter }}</h2>
    <h2>双倍得分: {{ counter * 2 }}</h2>
    <h2>{{ age >= 18? "成年人": "未成年" }}</h2>
    <h2>{{ info.split( ) }}</h2>
    <h2>{{ formdate() }}</h2>
    

  </div>
  
  <script src="../vue.js"></script>
  <script>
    const app = Vue.createApp({
      data: function() {
        return {
          message:"hello data",
          counter:10,
          age: 18,
          info: "my name is liyinhe"
        }
      },
      methods: {
        formdate: function() {
          return 20220222
        }
      }
      
    }).mount("#app")
  </script>
</body>
</html>
