<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <button @click="toggle">change</button>
      </div>
      <template v-if="isShow">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTopDyAAaWYs4UUG5EwH_BoE927ob1516MwuqKMmezQDg&usqp=CAU&ec=48665699"
          alt=""
        />
      </template>
    </div>

    <script src="../../vue.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            isShow: true,
          };
        },
        methods: {
          toggle() {
            this.isShow = !this.isShow;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
