<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      color: aqua;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>{{ message }}</h2>
    <!-- 普通绑定 -->
    <button :class="classes">我是按钮</button>

    <!-- 绑定class可以使用对象语法，其中使用的是三目运算符，但是可读性不好，使用下面的对象写法 -->
    <button :class="isActive ? 'active' : ''" @click="btnClick">我是按钮</button>

    <!-- 对象语法的基本使用，这个看着就顺眼多了 -->
    <button :class="{active:isActive}" @click="btnClick">我是按钮</button>

    <!-- 对象语法可以有多个键值对 -->
    <button :class="{active:isActive,name:true,faster:false}" @click="btnClick">我是按钮</button>

    <!-- 多个键值对看着比较复杂可以抽象为函数 -->
    <button :class="getDynamicClasses()" @click="btnClick">我是按钮</button>

    <!-- 动态绑定的class可以和普通的class一起使用，不干扰 -->
    <button class="classes" :class="getDynamicClasses()" @click="btnClick">我是按钮</button>



    <!-- 动态class可以写成数组语法，但是没有对象语法使用的多 -->
    <h2>动态class可以写成数组语法，但是没有对象语法使用的多</h2>

    <!-- 数组外面已经是双引号了，所以里面只能是单引号 -->
    <button :class="['aaa','bbb']">我是按钮</button>

    <!-- 数组中可以写为变量 -->
    <button :class="['aaa',className]">我是按钮</button>

    <!-- 数组中也可以写三目运算符 -->


<!-- 三目运算符可以抽取为对象就，数组中可以写对象，但是一般不会把class写这么麻烦 -->

  </div>
  
  <script src="../vue.js"></script>
  <script>
    const app = Vue.createApp({
      data: function() {
        return {
          message:"v-bind动态绑定class,可以使用对象,key:value,其中value是布尔值",
          isActive:false,
          classes:"aaa bbb ccc",
          className:"bbb"
        }
      },
      methods:{
        btnClick:function(){
          this.isActive = !this.isActive
        },
        getDynamicClasses:function() {
          return {active:this.isActive}
        }
      }
      
    }).mount("#app")
  </script>
</body>
</html>
