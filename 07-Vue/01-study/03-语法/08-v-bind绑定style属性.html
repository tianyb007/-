<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{ message }}</h2>
    <div>
      <span :style="{color:fontColor,'font-size':fontSize}">测试文字1</span>
      <br>
      <span :style="{color:fontColor,fontSize:fontSize}">测试文字2</span>
    </div>
  </div>
  
  <script src="../vue.js"></script>
  <script>
    const app = Vue.createApp({
      data: function() {
        return {
          message:"直接绑定到内联样式的其中一个属性上面就可以，也是最常见的使用方法,记得用单引号或者小驼峰命名法，写值的时候是用对象，语法规则遵从对象的写法，数组几乎没有人用,动态绑定属性名格式:[name],前面的冒号是语法糖",
          fontColor:'orange',
          fontSize:'30px'
        }
      },
      
    }).mount("#app")
  </script>
</body>
</html>
