<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: orange;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box" @click="divClick"></div>
      <div class="box" @mousemove="mouseMove" @click="divClick"></div>
      <h2>{{ counter }}</h2>
      <button @click="addNum">+2</button>
    </div>
    <script src="../../vue.js"></script>
    <script>
      const app = Vue.createApp({
        data: function () {
          return {
            counter: 0,
          };
        },
        methods: {
          divClick() {
            console.log("click div");
          },
          addNum() {
            this.counter += 2;
          },
          mouseMove() {
            console.log("move");
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
