<h2 v-once>{{ message }}</h2>

<div>
  添加这个属性只会渲染一次，相当于写死了，以后也不会发生改变，在实际开发中使用的比较少，了解一下就可以啦
  对于其中的子节点也是只会渲染一次
</div>





v-text
相当于把{{ message }}里面的内容渲染到自己的元素中，但是不如{{ message }}灵活，不建议使用。


v-html
如果展示的内容属于html，那么可以使用该属性让浏览器进行解析


v-pre
不进行解析，展示原始字符


v-cloak
在js文件为加载完毕之前隐藏html元素，在.vue的开发中就不会使用了。
如果需要生效得和css一起使用
<style>
  [v-cloak] {
    display: none;
  }
</style>
