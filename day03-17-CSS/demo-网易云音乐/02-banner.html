<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网易云轮播图</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .banner {
      height: 258px;
      background-color: orange;
      /* background: url(./images/banner-bg-02.jpg) center center / 6000px; */

      background-image: url("http://p1.music.126.net/5SH4s94JBXKfiJxpbrhJuA==/109951168437745274.jpg?imageView&blur=40x20"); background-size: 6000px; background-position: center center;

    }

    .area {
      width: 958px;
      margin: 0 auto;
      /* background-color: orange; */
    }
    .area .area-left .img-list {
      width: 730px;
    }

    .area .img-list .item {
      display: block;
      width: 100%;
    }

    .area .img-list .item img {
      width: 100%;
      height: 258px;
    }

  </style>
</head>
<body>
  <div class="banner">
    <div class="area">
      <div class="area-left">
        <ul class="img-list">
          <li>
            <a class="item" href="#">
              <img src="./images/banner-bg-01.jpg" alt="">
            </a>
          </li>
        </ul>
      </div>
      <div class="area-right"></div>
    </div>
  </div>
</body>
</html>
