<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音乐播放器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <div class="player__info">
        <h2>歌曲标题</h2>
        <h3>歌手名字</h3>
    </div>
    <div class="player__controls">
        <button id="prev">上一曲</button>
        <button id="play">播放</button>
        <button id="next">下一曲</button>
    </div>
  </div>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/ZjJ-_rzTPwE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <script src="scripts.js"></script>
</body>
</html>
